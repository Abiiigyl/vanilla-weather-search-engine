<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Search Engine</title>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
  <header>
    <img src="images/weather logo.png" alt="">
    <form class="search-form">
      <input type="search" placeholder="Enter a city..." class="search-input" required>
      <input type="submit" value="Search" class="search-button">
    </form>
  </header>
  <main>
    <div class="weather-data">
    <div>
     <h1 class="city">Nairobi</h1>
     <p class="details">
      Tuesday 13:52, scattered clouds
      <br />
      Humidity: <strong>38%</strong>, Wind: <strong>2.57km/h</strong>
     </p>
     </div>
     <div class="content">
      <div class="weather-icon">ðŸŒž</div>
      <div class="weather-temperature">26</div>
      <div class="weather-unit">Â°C</div>
     </div>
     </div>
  </main>
 

  <footer>
    Coded by

</html>
